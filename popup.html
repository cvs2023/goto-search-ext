<!DOCTYPE html>
<html>
  <head>
    <title>Google Search Extension</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="search-heading">Search Directly</h1>
      <div id="list">
        <p class="searchCard">What is weather update of Jammu today</p>
        <p class="searchCard">Habits to improve coding</p>
        <p class="searchCard">Top 10 richest people in the world</p>
        <p class="searchCard">How much google earns per second</p>
       
      </div>
      <div class="bottom-box">
        <input type="text"  id="queryText" placeholder="Add Goto " ></input>
        <button id="add-btn"> ADD </button>
        </div>
    </div>
  </body>
</html>
